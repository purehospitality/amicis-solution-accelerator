# Kubernetes Secrets Template
# 
# Replace placeholder values with actual credentials before applying
# Store actual secrets in Azure Key Vault and use CSI driver in production
#
# To create secrets:
# kubectl create secret generic cosmos-connection \
#   --from-literal=endpoint='<COSMOS_ENDPOINT>' \
#   --namespace=amicis
#
# kubectl create secret generic redis-connection \
#   --from-literal=password='<REDIS_PASSWORD>' \
#   --namespace=amicis

---
apiVersion: v1
kind: Secret
metadata:
  name: cosmos-connection
  namespace: amicis
type: Opaque
data:
  # Base64 encoded Cosmos DB connection string
  # echo -n 'mongodb://...' | base64
  endpoint: REPLACE_WITH_BASE64_ENCODED_ENDPOINT

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-connection
  namespace: amicis
type: Opaque
data:
  # Base64 encoded Redis password
  # echo -n 'password' | base64
  password: REPLACE_WITH_BASE64_ENCODED_PASSWORD
