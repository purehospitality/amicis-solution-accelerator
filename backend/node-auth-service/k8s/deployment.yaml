apiVersion: v1
kind: ConfigMap
metadata:
  name: node-auth-service-config
  namespace: amicis
data:
  PORT: "3000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  COSMOS_DATABASE: "amicis"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-auth-service
  namespace: amicis
  labels:
    app: node-auth-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-auth-service
  template:
    metadata:
      labels:
        app: node-auth-service
        version: v1
    spec:
      containers:
      - name: auth-service
        image: acramicisikeadev.azurecr.io/node-auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: node-auth-service-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: node-auth-service-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: node-auth-service-config
              key: LOG_LEVEL
        - name: COSMOS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: cosmos-connection
              key: endpoint
        - name: COSMOS_DATABASE
          valueFrom:
            configMapKeyRef:
              name: node-auth-service-config
              key: COSMOS_DATABASE
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: node-auth-service
  namespace: amicis
  labels:
    app: node-auth-service
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: node-auth-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: node-auth-service-hpa
  namespace: amicis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node-auth-service
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
      selectPolicy: Max
